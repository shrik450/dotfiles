# Rounded corners
corner-radius:          14;

# Shadows
shadow                  : false;
xinerama-shadow-crop    : true;
shadow-radius           : 40;
shadow-offset-x         : -20;
shadow-offset-y         : -20;
shadow-opacity          : 0.35;
# shadow-exclude : [
#  class_g ?= 'Polybar',
# ];


# Fading
fading                  : false;
fade-delta              : 6;
fade-in-step            : 0.05;
fade-out-step           : 0.05;

# Other
backend                 : "glx";
vsync                   : true;
use-damage              : "false";
glx-copy-from-front     : false;
glx-no-rebind-pixmap    : true;
glx-no-stencil          : true;
unredir-if-possible     : false;
xrender-sync            : false;
xrender-sync-fence      : false;
mark-wmwin-focused      : true;
mark-ovredir-focused    : false;
detect-rounded-corners  : true;
detect-client-opacity   : true;
refresh-rate            : 60;
inactive-opacity        = 1;
active-opacity          = 1;
inactive-opacity-override = false;
blur-background = true;
opacity-rule = [ 
  "0:_NET_WM_STATE:32a *= '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
  "80:class_g *= 'konsole'",
#	"80:class_g *= 'Code'",
  "80:class_g *= 'kitty'",
  "80:class_g *= 'trilium notes'", 
  "100:focused",
  "80:!focused"
];

blur:
{
  method = "dual_kawase";
  strength = 6;  
};

wintypes:
{
  dropdown_menu = { shadow = true; full-shadow = true; opacity = 1; };
  popup_menu = { shadow = true; full-shadow = true; opacity = 1; };
  menu = { shadow = true; full-shadow = true; opacity = 1; };
};
